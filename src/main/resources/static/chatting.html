<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <!-- STOMP 라이브러리 추가 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div>
  <input type="text" id="userId" placeholder="Enter your user ID">
  <input type="text" id="roomId" placeholder="Enter room ID">
  <input type="text" id="message" placeholder="Enter your message here...">
  <button onclick="connectWebSocket()">Connect</button>
  <button onclick="joinRoom()">Join Room</button>
  <button onclick="sendMessage()">Send</button>
</div>
<div id="chat"></div>

<script>
  var stompClient = null;
  var currentRoomId = null;

  function connectWebSocket() {
    var socket = new SockJS('http://localhost:8081/ws');  // Spring Boot에서 설정한 WebSocket 엔드포인트
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
      console.log('Connected: ' + frame);

      // 서버로부터의 메시지를 받을 경로를 설정
      stompClient.subscribe('/topic/messages', function (messageOutput) {
        showMessage(messageOutput.body);
      });
    });
  }

  function joinRoom() {
    var roomId = document.getElementById("roomId").value;
    console.log(stompClient);
    if (!stompClient || !stompClient.connected) {
      alert("Please connect to the WebSocket server first.");
      return;
    }
    if (currentRoomId) {
      stompClient.unsubscribe('/topic/' + currentRoomId);
    }
    currentRoomId = roomId;
    stompClient.subscribe('/topic/' + roomId, function (messageOutput) {
      showMessage(JSON.parse(messageOutput.body));
    });
  }

  function sendMessage() {
    var message = {
      content: document.getElementById("message").value,
      sender: document.getElementById("userId").value, // 사용자 아이디 포함
      roomId: currentRoomId
    };
    if (!stompClient || !stompClient.connected) {
      alert("Please connect to the WebSocket server first.");
      return;
    }
    stompClient.send("/app/sendMessage", {}, JSON.stringify(message));
  }

  function showMessage(message) {
    var chat = document.getElementById("chat");
    var messageElement = document.createElement("p");
    messageElement.appendChild(document.createTextNode(message.sender + ": " + message.content));
    chat.appendChild(messageElement);
  }
</script>
</body>
</html>
